<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <style></style>
  </head>
  <body>
    <main>
      <section class="main_section">
        <div class="main_card_container">
          <div class="percentage_section">
            <h1>Your Result</h1>
            <div class="percentage_circle">
              <h2>76</h2>
              <span>of 100</span>
            </div>

            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="summary_section">
            <h1>Summary</h1>

            <div class="result" id="reaction">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
              <span>80</span>
              <span>/ 100</span>
            </div>

            <div class="result" id="memory">
              <img src="assets/images/icon-memory.svg" alt="Reaction" />
              <span>Memory</span>
              <span>92</span>
              <span>/ 100</span>
            </div>

            <div class="result" id="verbal">
              <img src="assets/images/icon-verbal.svg" alt="Reaction" />
              <span>Verbal</span>
              <span>61</span>
              <span>/ 100</span>
            </div>

            <div class="result" id="visual">
              <img src="assets/images/icon-visual.svg" alt="Reaction" />
              <span>Visual</span>
              <span>72</span>
              <span>/ 100</span>
            </div>

            <button>Continue</button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mitesh Panchal</a>.
    </div>
  </body>
</html>
